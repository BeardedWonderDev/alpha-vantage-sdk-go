name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: fmt
        run: |
          files="$(gofmt -l .)"
          if [ -n "$files" ]; then
            echo "gofmt needed on:"
            echo "$files"
            exit 1
          fi

      - name: vet
        run: go vet ./...

      - name: test
        run: go test ./...
